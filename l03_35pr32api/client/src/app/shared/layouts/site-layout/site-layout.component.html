<ul class="sidenav sidenav-fixed a-sidenav">

    <h3>Samsung</h3>

    <li class="bold" *ngFor="let link of links" routerLinkActive="active">
        <a [routerLink]="[link.url]" class="waves-effect waves-orange">
            {{link.name}}
        </a>
    </li>
    <li class="bold last">
        <a href="#" class="waves-effect waves-orange" (click)="logout($event)">Выйти</a>
    </li>
</ul>


<main class="content">
    <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floating>
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating green" routerLink="/work/phones">
                <i class="material-icons">assignment</i>
            </a>
        </li>
        <li>
            <a class="btn-floating blue" routerLink="/work/phones/new">
                <i class="material-icons">list</i>
            </a>
        </li>
    </ul>
</div>
