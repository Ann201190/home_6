<div class="page-title">
    <h4>Список телефонов</h4>
    <button class="waves-effect waves-light btn grey darken-1" [routerLink]="['/work/phones/new']">
        Добавить телефон
    </button>
</div>



<div class="row">
    <div class="col s12">
        <div class="collection">

            <table class="table table-striped">

                <tr *ngFor="let phone of phones">
                    <td> {{phone.model}} <img src="{{phone.img}}" style="height: 100px;" alt=""></td>
                    <td> <button style="float: right; " class="waves-effect waves-light btn grey darken-1"
                            (click)="goOnePhone(phone._id)">Подробнее</button></td>
                    <td> <button style="float: right;" class="waves-effect waves-light btn grey darken-1"
                            (click)="goUpdatePhone(phone._id)">Редактировать</button></td>
                </tr>

            </table>

        </div>
    </div>
</div>
